  <h2>Github repos search</h2>
  <p> You can search repos by their name, owner, language. Start typing to see matching repos. </p>
  <form class="search-form">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        type="text"
        placeholder="..."
        matInput
        [formControl]="searchControl"
      />
      <mat-hint>Type at least 3 characters to trigger a search</mat-hint>
    </mat-form-field>
  </form>
